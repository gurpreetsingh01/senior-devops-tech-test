apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: nodejs-ingress
  namespace: jenkins
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: nodejs.local
    http:
      paths:
      - path: /
        backend:
          serviceName: nodejs-service
          servicePort: 80
